{% extends "base.html" %}
{% block content %}

<div class="center-align">
    <h2>{{ username }}'s Profile</h2>

    <div class="row">
        <div class="col s12">
            <h5 class="left">My Account</h6>
        </div>
    </div>
    <div class="row">
        <div class="col s12">
            <p>Username &#58; <span>{{ username }}</span></p>
            <a href="{{ url_for('update_profile', user_id=session['user']._id) }}" class="btn-large blue">Update Details</a>
        </div>
    </div>

    <div class="row">
        <div class="col s12">
            <h3 class="left">Delete Account</h3>
        </div>
    </div>

    <div class="row">
        <div class="col s12">
            <p>Delete the account for {{ username }}</p>
            <a href="{{ url_for('delete_account', user_id=session['user']._id) }}" class="btn-large red">Delete Account</a>
        </div>
    </div>
</div>

{% endblock %}
