{% extends "base.html" %}

{% block content %}

    <h1 class="center-align login-heading">Log In</h1>

    <form class="sign-in" method="POST" action="{{ url_for('login') }}">
        <div class="row">
            <div class="input-field col s6 offset-s3">
                <input id="username" name="username" type="text" minlength="4" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                <label for="username">Username</label>
            </div>
            <div class="input-field col s6 offset-s3">
                <input id="password" name="password" type="password" class="validate" required>
                <label for="password">Password</label>
            </div>
        </div>
        <div class="row center-align">
            <div class="col s6 offset-s3">
                <button type="submit" class="btn-large green darken-2 complete-login">
                    Log in
                </button>
            </div>
        </div>
    </form>

    <div class="row center-align">
        <div class="col s6 offset-s3">
            <h4>Not signed up yet&#63; Register for a free account <a href="{{ url_for('register') }}">here</a>.</h4>
        </div>
    </div>

{% endblock %}
